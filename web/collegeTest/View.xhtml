<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCollegeTestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCollegeTestLabel_id}"/>
                    <h:outputText value="#{collegeTestController.selected.id}" title="#{bundle.ViewCollegeTestTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCollegeTestLabel_name}"/>
                    <h:outputText value="#{collegeTestController.selected.name}" title="#{bundle.ViewCollegeTestTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{collegeTestController.destroyAndView}" value="#{bundle.ViewCollegeTestDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCollegeTestEditLink}"/>
                <br />
                <h:commandLink action="#{collegeTestController.prepareCreate}" value="#{bundle.ViewCollegeTestCreateLink}" />
                <br />
                <h:commandLink action="#{collegeTestController.prepareList}" value="#{bundle.ViewCollegeTestShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCollegeTestIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
